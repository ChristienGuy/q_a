name: Deploy API
on:
  push:
    branches:
      - master
    # paths:
    #   - "api/**"

jobs:
  build:
    name: build api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: set remote
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku git:remote -a question-answer
      - run: yarn install
      - run: git subtree push --prefix api heroku master
