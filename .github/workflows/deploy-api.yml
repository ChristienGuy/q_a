name: Deploy API
on:
  push:
    branches:
      - master
    # paths:
    #   - "api/**"

jobs:
  build:
    name: build api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: heroku git:remote -a question-answer
      - run: git subtree push --prefix api https://heroku:${{secrets.HEROKU_API_KEY}}@git.heroku.com/question-answer.git HEAD:master
